{%extends "layouts/main_layout.html" %}

{% block main_content %}
    <h1>Add Building</h1>

    <form action = "/buildings/add" method="POST">
        <label for="building_name">Building Name</label>
        <input type="text" id="building_name" name="building_name" />
        <br />
        <label for="building_location">Location</label>
        <input type="text" id="building_location" name="building_location" />
        <br />
        <label for="building_date">Date Built</label>
        <input type="text" id="building_date" name="building_date" />
        <br />
        <label for="building_type">Type</label>
        <input type="Type" id="building_type" name="building_type" />
        <br />
        <input type="submit" value="Add" />
    </form>
        

{% endblock %}
